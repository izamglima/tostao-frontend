<app-header></app-header>

<div class="wrapper">
    <section class="smaller-section title-section">
        <div class="title-icon-box">
            <i class="material-icons">label</i>
        </div>
        <h3>Category {{category?.id}}</h3>
        <a href="/categories/edit" name="Edit category" class="pull-right top-header-link">
            <i class="material-icons">edit</i>
        </a>
    </section>

    <article class="box-shared box-shared-mini">
        <div class="box-shared-texts">
            <p>Category</p>
            <span>{{category?.attributes.name}}</span>
        </div>
        <div class="box-shared-texts">
            <p>Created</p>
            <span>{{category?.attributes['created-at'] | date:'dd/MM/yyyy'}}</span>
        </div>
        <div class="box-shared-texts">
            <p>Updated</p>
            <span>{{category?.attributes['updated-at'] | date:'dd/MM/yyyy'}}</span>
        </div>
   </article>
   <section class="section">
        <div class="text-center buttons-container-add-action">
            <a href="categories" class="button button-secondary" name="cancel" value="Cancel">Back to categories</a>
        </div>
    </section>
</div>
