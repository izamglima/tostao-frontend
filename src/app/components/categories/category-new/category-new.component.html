<app-header></app-header>

<div class="wrapper">
    <section class="smaller-section title-section">
        <div class="title-icon-box">
            <i class="material-icons">label</i>
        </div>
        <h3>Create new category</h3>
    </section>

    <form action="/categories" method="post">
        <div class="form-text-field">
            <label for="category">Category</label>
            <input type="text" name="category" id="category">   
        </div>
        
        <section class="section">
            <div class="text-center buttons-container-add-action">
                <a href="categories" class="button button-secondary" name="cancel" value="Cancel">Cancel</a>
                <button class="button button-default" name="save" value="save">Save</button>
            </div>
        </section>
    </form>
</div>
