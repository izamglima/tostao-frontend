<app-header></app-header>

<div class="wrapper">
    <section class="smaller-section title-section">
        <div class="title-icon-box">
            <i class="material-icons">shopping_basket</i>
        </div>
        <h3>Create new product</h3>
    </section>

    <form action="">

        <div class="form-text-field">
            <label for="newProduct">Product</label>
            <input type="text" name="newProduct" class="form-control"
            id="newProduct" [(ngModel)]="newProduct" 
            #product="ngModel" required >   
        </div>
        <div *ngIf="product.invalid && (product.dirty || product.touched)" class="alert alert-danger">
            <div *ngIf="product.errors.required">
                Product is required.
            </div>
        </div>
        
        <section class="section">
            <div class="text-center buttons-container-add-action">
                <a href="products" class="button button-secondary" name="cancel" value="Cancel">Cancel</a>
                <button type="submit" class="button button-default" name="save" value="save" [disabled]="product.pristine || product.invalid">Save</button>
            </div>
        </section>
    </form>
</div>
