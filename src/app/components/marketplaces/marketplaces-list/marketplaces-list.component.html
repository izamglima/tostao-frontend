<app-header></app-header>

<div class="wrapper">
    <section class="smaller-section title-section">
        <div class="title-icon-box">
            <i class="material-icons">store</i>
        </div>
        <h3>Marketplace</h3>
        <a href="/marketplaces/new" title="Create new marketplace" name="New marketplace" class="pull-right top-header-link">
            <i class="material-icons">add_circle</i>
        </a>
    </section>

    <section class="smaller-section filter-box">
        <details name="Open filter form.">
            <summary>Filter</summary>

            <form action="" class="filter-form">
                <div class="form-text-field form-with-icon">
                    <i class="material-icons">store</i>
                    <label for="marketplace">Marketplace</label>
                    <input type="text" name="marketplace" id="marketplace"  [(ngModel)]="filterMarketplace" (keyup.enter)="filterItem(filterMarketplace)">
                </div>

                <div class="form-text-field form-with-icon">
                    <i class="material-icons">today</i>
                    <label for="initial-date">From</label>
                    <input type="text" name="initial-date" id="initial-date">
                </div>

                <div class="form-text-field form-with-icon">
                    <i class="material-icons">today</i>
                    <label for="final-date">To</label>
                    <input type="text" name="final-date" id="final-date">
                </div>

                <div class="form-filter-button pull-right">
                    <button class="button button-circle" name="filter" id="filter" title="Search marketplace"  (click)="filterItem(filterMarketplace)">
                        <i class="material-icons">search</i>
                    </button>
                </div>
                <div class="cancel-filter" *ngIf="filterMarketplace">
                    <button name="cancelFilter" (click)="cleanFilter()" title="Clean filter">
                        <i class="material-icons">cancel</i>
                    </button>
                </div>
            </form>
        </details>
    </section>

    <div class="container-box-shared">
        <article class="box-shared box-shared-responsive" *ngFor="let marketplace of filteredItems">
            <div class="box-shared-texts">
                <p>Marketplace</p>
                <span>{{marketplace.attributes.name}}</span>
            </div>
            <div class="box-shared-texts">
                <p>Created</p>
                <span>14/05/2020, 10:20</span>
            </div>
            <div class="box-shared-texts">
                <p>Updated</p>
                <span>14/05/2020, 10:20</span>
            </div>
            <hr>
            <br>
            <div class="actions-container text-center">
                <a href="marketplaces/view/{{marketplace.id}}" name="see more" class="actions-container-action">
                    <i class="material-icons">info_outline</i>
                </a>
                <a name="edit item" class="actions-container-action">
                    <i class="material-icons">edit</i>
                </a>
                <a name="delete item" class="actions-container-action">
                    <i class="material-icons">delete_outline</i>
                </a>
            </div>
        </article>
    </div>

    <div class="pagination-container text-center">
        <button > < </button>
        <span>Page 1 of 280 </span>
        <button> > </button>
    </div>
</div>
